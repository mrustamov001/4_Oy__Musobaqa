<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/main.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#">
                    <img src="./images/Svg__Img/logo_logo.svg" alt="Logo">
                </a>
                <nav class="header__nav">
                    <ul class="header__nav-box">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">
                                Home
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">
                                Products 
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">
                                Categories
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">
                                About
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">
                                Contact Us
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="header__btn">
                    <ul class="header__btn-box">
                        <li class="header__btn-title">
                            <button class="header__btn-item">
                                <img class="header__btn-img" src="./images/Svg__Img/search_icon.svg" alt="Search">
                            </button>
                        </li>
                        <li class="header__btn-title">
                            <button class="header__btn-item">
                                <img class="header__btn-img" src="./images/Svg__Img/buy_logo.svg" alt="Buy">
                            </button>
                        </li>
                        <li class="header__btn-title">
                            <button class="header__btn-item">
                                <img class="header__btn-img" src="./images/Svg__Img/contact_logo.svg" alt="Contact">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--/ Header -->


    <!-- Main section -->
    <main>


        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <h2 class="hero__title">
                        Exclusive Deals of Furniture Collection
                    </h2>
                    <p class="herp__text">
                        Explore different categories. Find the best deals.
                    </p>
                    <button class="hero__btn">Shop Now</button>
                </div>
            </div>
        </section>


        <section class="category">
            <div class="container">
                <div class="category__wrapper">
                    
                </div>
            </div>
        </section>


        <section class="services">
            <div class="container">
                <div class="services__wrapper">

                </div>
            </div>
        </section>


        <section class="about">
            <div class="container">
                <div class="about__wrapper">

                </div>
            </div>
        </section>


        <section class="contact">
            <div class="container">
                <div class="contact__wrapper">

                </div>
            </div>
        </section>

    </main>
    <!--/ Main section -->


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">

            </div>
        </div>
    </footer>
    <!--/ Footer -->
    


    <script src="JavaScript/main.js"></script>
</body>
</html>
